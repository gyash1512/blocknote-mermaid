<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="12"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="80" fill="#4dabf7" opacity="0.1"/>
  <circle cx="750" cy="100" r="100" fill="#339af0" opacity="0.08"/>
  
  <!-- Mermaid diagram icon representation -->
  <g transform="translate(60, 60)">
    <!-- Flowchart nodes -->
    <rect x="0" y="20" width="50" height="30" rx="5" fill="url(#accent)" opacity="0.9"/>
    <rect x="70" y="0" width="50" height="30" rx="5" fill="url(#accent)" opacity="0.7"/>
    <rect x="70" y="50" width="50" height="30" rx="5" fill="url(#accent)" opacity="0.7"/>
    
    <!-- Connecting lines -->
    <line x1="50" y1="35" x2="70" y2="15" stroke="#4dabf7" stroke-width="2"/>
    <line x1="50" y1="35" x2="70" y2="65" stroke="#4dabf7" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="white">
    BlockNote Mermaid
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#a0aec0">
    Beautiful diagrams for your BlockNote editor
  </text>
  
  <!-- Badge-like elements -->
  <g transform="translate(200, 145)">
    <rect width="80" height="24" rx="12" fill="#4dabf7" opacity="0.2"/>
    <text x="40" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#4dabf7" text-anchor="middle" font-weight="600">Flowcharts</text>
  </g>
  <g transform="translate(290, 145)">
    <rect width="80" height="24" rx="12" fill="#4dabf7" opacity="0.2"/>
    <text x="40" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#4dabf7" text-anchor="middle" font-weight="600">Sequence</text>
  </g>
  <g transform="translate(380, 145)">
    <rect width="70" height="24" rx="12" fill="#4dabf7" opacity="0.2"/>
    <text x="35" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#4dabf7" text-anchor="middle" font-weight="600">Gantt</text>
  </g>
  <g transform="translate(460, 145)">
    <rect width="80" height="24" rx="12" fill="#4dabf7" opacity="0.2"/>
    <text x="40" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#4dabf7" text-anchor="middle" font-weight="600">+ More</text>
  </g>
</svg>